<body>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      color: #000;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    @media (prefers-color-scheme: dark) {
      body {
        color: #fff;
      }
      a {
        color: #fff;
      }
    }
  </style>
  <table>
    <tr>
      {{ if autograph:avatar }}
        <td style="padding-right: 10px; font-size: 0; line-height: 0">
          {{ glide:autograph:avatar width="100" height="100" }}
            <img
              src="{{ url | full_url }}"
              alt="{{ autograph:first_name }} {{ autograph:last_name }}"
              width="50"
              height="50"
            />
          {{ /glide:autograph:avatar }}
        </td>
      {{ /if }}
      <td>
        <table>
          <tr>
            <td style="vertical-align: middle">
              <h1 style="font-size: 14px; margin: 0">
                <b>{{ autograph:name }}</b>
              </h1>
              <h2 style="font-size: 14px; margin: 0; font-weight: normal">
                <a href="mailto:{{ autograph:email }}">
                  {{ autograph:email }}
                </a>
              </h2>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
